services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: verisphere
      POSTGRES_USER: verisphere
      POSTGRES_PASSWORD: verisphere
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verisphere -d verisphere"]
      interval: 2s
      timeout: 2s
      retries: 40

  app:
    build:
      context: ../../
      dockerfile: ops/compose/Dockerfile
    env_file:
      - ./.env
    ports:
      - "${APP_PORT:-8070}:8070"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
